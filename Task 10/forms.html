<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 10</title>
    <link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
    <div class="container">
        <div class="column temp">
           
            <form>
                <h1>Temperature Converter </h1>
                <label for="temp">Temperature :</label>
                <input type="number" id="temp" name="temp"><br><br>
                <label for="from">From :</label>
                <select name="from" id="from">
                    <option value="celsius" selected>Celsius</option>
                    <option value="kelvin">Kelvin</option>
                    <option value="fahrenheit">Fahrenheit </option>                   
                </select>
                <br><br>
                <label for="to">To :</label>
                <select name="to" id="to">
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                    <option value="fahrenheit" selected>Fahrenheit </option>                   
                </select><br><br>
                <button type="button" id="btn1">Convert</button><br>
                <p id="result1">Result :</p>

            </form>
        </div>
        <div class="column dist">
            
            <form>
                <h1>Distance Converter </h1>
                <label for="dist">Distance :</label>
                <input type="number" id="dist" name="dist" step="0.01"><br><br>
                <label for="dfrom">From :</label>
                <select name="dfrom" id="dfrom">
                    <option value="mile" selected>Mile</option>
                    <option value="kilometer">Kilometer</option>                
                </select>
                <br><br>
                <label for="dto">To :</label>
                <select name="dto" id="dto">
                    <option value="kilometer" selected>Kilometer</option>
                    <option value="mile">Mile</option>                 
                </select><br><br>
                <button type="button"  id="btn2">Convert</button><br>
                <p id="result2">Result :</p>

            </form>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
